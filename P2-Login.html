<!DOCTYPE html>
<html>
<head>
	<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEC Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
</head>
<body>
	<div class="main">
		<main>

			<!--Header-->

			<h1>SEC CAFE</h1>
			<h3>LOGIN</h3>
		</main><hr>

		<!--Login Page-->

		<p id="login">Kindly <strong>LogIn</strong> to place Orders.</p>
		<div class="forms"><form action="P2-CafeOrder.html">
			<input id="username" type="text" name="username" placeholder="Username or Reg.No" required><br>
			<input id="password" type="Password" name="password" placeholder="Password" required><br>

			<!--Remember Me-->

			<label class="rem">
				<input type="checkbox" name="rem-me">Remember Me
			</label>
			<hr>

			<!--Login Button-->

			<div class="bt"><button type="submit"><a href="P2-CafeOrder.html" style="color: whitesmoke;"><strong>Log In</strong></a></button></div>
		</form></div>
	</div>
</body>
